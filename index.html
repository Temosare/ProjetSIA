    <head>

        <div id="acceuil" style="visibility : visible">

                <div id="titre"></div>

        </div>
        <div id="niveau" style="visibility : visible">

        <div id="Description">
            <i class = "noir">-F :</i><span class = "red"> Plein ecran(dans un niveau)</span><br>

            <i class = "noir">-P :</i><span class = "red"> Screeshot</span><br>
			<i class = "noir">-Z :</i><span class = "red"> Avancer</span><br>

			<i class = "noir">-Q :</i><span class = "red"> Tourner a gauche</span><br>
			<i class = "noir">-SPACE :</i><span class = "red"> Tirer</span>
        </div>
        <div id="Description_Helps">
            <i class = "noir">-H :</i><span class = "red"> HELP</span>

        </div>
